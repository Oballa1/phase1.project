<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stevey Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <!-- Logo and Title beside each other -->
      <div class="logo">
        <img src="https://img.freepik.com/free-vector/flat-design-library-logo-design_23-2149324478.jpg?size=626&ext=jpg" alt="Logo" />
      </div>
      <h1 class="navbar-title">Fantastic Book Finder</h1>
    </nav>
    <!-- Div with six pictures -->
    <div class="picture-grid">
      <img src="https://www.creatopy.com/blog/wp-content/uploads/2020/08/The-Great-Gatsby-Book-Cover-391x600.jpg" alt="Picture 1">
      <img src="picture2.jpg" alt="Picture 2">
      <img src="picture3.jpg" alt="Picture 3">
      <img src="picture4.jpg" alt="Picture 4">
      <img src="picture5.jpg" alt="Picture 5">
      <img src="picture6.jpg" alt="Picture 6">
    </div>
    <!-- Favorites and Search section -->
    <div class="nav-right">
      <div class="search">
        <input type="text" id="searchInput" placeholder="Enter book title..." />
        <button id="searchButton">Search</button>
      </div>
      <div class="favorites-tag">
        <label for="favorites">My Favorites</label>
        <select id="favorites" name="favorites"></select>
      </div>
    </div>
    <!-- Search results section -->
    <div id="searchResults"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
